<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="vue-app">
        <section>
            <h3>Using Data Directly to HTML</h3>
            <p>Hello, {{ name }}!</p>
            <p>Your job is: {{ job }}</p>
            <p>{{ greet('morning') }}</p>
        </section>
        <section>
            <h3>Binding Data Directly to HTML</h3>
            <a v-bind:href="website">Google</a>
            <input type="text" v-bind:value="name" placeholder="Enter your name">
            <p v-html="websiteTag"></p>
        </section>
        <section>
            <h3>Events</h3>
            <button v-on:click="add(1)">Add a year</button>
            <button v-on:click="subtract(1)">Substract a year</button>
            <button v-on:dblclick="add(10)">Add 10 years</button>
            <button v-on:dblclick="subtract(10)">Substract 10 years</button>
            <p>{{ name }} is {{ age }} years old.</p>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
